<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main-container">
        <h1 class="title" id="title">Rock, Paper, Scissors</h1>
    </div>
    <div class="pc-score" id="pc-score">
        <p class="show-pc-score" id="show-pc-score">Score: <span></span> </p>
    </div>
    <div class="results-container">
        <img class="pc-choice" id="pc-choice"></img>
        <img class="result" id="result"></img>
        <img class="player-choice" id="player-choice"></img>
    </div>
    <div class="player-opt" id="player-opt">
        <div class="img-container">
        <img class="img-item" src="img/right-rock.png" alt="rock">
        <img class="img-item" src="img/right-paper.png" alt="paper">
        <img class="img-item" src="img/right-scissors.png" alt="Scissors">
        </div>
        <p class="player-score" id="player-score">Score: <span></span> </p>
    </div>
    
    
    
    
    
    
    <script src="js/script.js"></script>
</body>
</html>
